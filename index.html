<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <p id="screen">0</p>
        <div class="main">
            <div class="part">
                <div class="btn row1" id="AC"><p>AC</p></div>
                <div class="btn row1" id="clear"><p>C</p></div>
                <div class="btn row1" id="percent"><p>%</p></div>
                <div class="btn operator" id="divi"><p>/</p></div>
            </div>
            <div class="part">
                <div class="btn" id="seven"><p>7</p></div>
                <div class="btn" id="eight"><p>8</p></div>
                <div class="btn" id="nine"><p>9</p></div>
                <div class="btn operator" id="mul"><p>*</p></div>
            </div>
            <div class="part">
                <div class="btn" id="four"><p>4</p></div>
                <div class="btn" id="five"><p>5</p></div>
                <div class="btn" id="six"><p>6</p></div>
                <div class="btn operator" id="minus"><p>-</p></div>
            </div>
            <div class="part">
                <div class="btn" id="one"><p>1</p></div>
                <div class="btn" id="two"><p>2</p></div>
                <div class="btn" id="three"><p>3</p></div>
                <div class="btn operator" id="plus"><p>+</p></div>
            </div>
            <div class="part">
                <div class="btn"><i class="fa-solid fa-calculator"></i></div>
                <div class="btn" id="zero"><p>0</p></div>
                <div class="btn" id="point"><p>.</p></div>
                <div class="btn operator" id="equal"><p>=</p></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
